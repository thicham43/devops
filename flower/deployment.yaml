apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
spec:
  selector:
    matchLabels:
      app: flower
  replicas: 2
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: hichamta/flower:latest
        ports:
        - containerPort: 8008
